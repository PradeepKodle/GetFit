<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <!-- Link to your CSS file -->
    <style>/* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         
        }

        
        /* Video container styles */
        .videos-container {
           
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .video {
            margin: 100px; /* Add some spacing between videos */
            margin-left: 120px;
        }
        
        .video iframe {
            width: 400px; /* Adjust the width of the videos as needed */
            height: 200px; /* Adjust the height of the videos as needed */
            border-radius: 20px;
        }
        header{    background-image:url(1244846.jpg);
        height: 20vh}
       .hh{text-align: center;
                padding-top: 50px;
            font-size: 50px;
            font-style: italic,bold;
            font-family:Verdana, Geneva, Tahoma, sans-serif }
            .hhh{text-align: center}
            body{background-color: black;}
            .home-button{ position: absolute;
                top: 150px; /* Adjust this value as needed to position the button */
                right: 90px;
            height: 25px;
            width: 50px;
            background-color: black;
            border-radius: 5px;
            color: white;}

        </style>
</head>
<body><header><p class="hh">Empower</p> <button class="home-button"onclick="goToNextPage()" >Home</button></header>

<div class="container">

        <div class="video">
