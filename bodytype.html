<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bodytype_styles.css">
  <title>Body Type Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Body Type Calculator</h2>
    <form id="bodyTypeForm">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required><br>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required><br>

      <label for="chest">Chest (cm):</label>
      <input type="number" id="chest" name="chest" required><br>

      <label for="hip">Hip (cm):</label>
      <input type="number" id="hip" name="hip" required><br>

      <label for="waist">Waist (cm):</label>
      <input type="number" id="waist" name="waist" required><br>

      <button type="button" onclick="calculateBodyType()">Calculate Body Type</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="bodytypes_script.js"></script>
</body>
</html>
